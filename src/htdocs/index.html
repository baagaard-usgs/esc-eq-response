<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earthquake Response App</title>
    <link rel="stylesheet" href="/lib/leaflet-0.7.7/leaflet.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <header>
      <ul id="navigation" class="panes">
        <li><a href="#edit">Edit</a></li>
        <li><a href="#map">Map</a></li>
        <li><a href="#summary">Summary</a></li>
      </ul>
    </header>
    <section id="edit" class="pane">
      <h2>Edit</h2>
      <form>
        <label for="eqid">
          <h3>Earthquake id</h3>
          <input type="text" id="eqid" />
        </label>
        <h3>Aftershocks</h3>
        <label for="aftershocks-dist">
          <p>Max distance from mainshock (km)</p>
          <input type="text" id="aftershocks-dist" class="aftershocks" value="" />
        </label>
        <h3>Historical Seismicity</h3>
        <label for="historical-dist">
          <p>Max distance from mainshock (km)</p>
          <input type="text" id="historical-dist" class="historical" value="" />
        </label>
        <label for="historical-years">
          <p>Max time before mainshock (years)</p>
          <input type="text" id="historical-years" class="historical" value="10">
        </label>
      </form>
    </section>
    <section id="map" class="pane">
      <h2>Map</h2>
      <div class="map"></div>
    </section>
    <section id="summary" class="pane">
      <h2>Summary</h2>
      <div class="features"></div>
    </section>
    <div id="loading" class="hide"></div>
  </body>
  <script src="/lib/leaflet-0.7.7/leaflet.js"></script>
  <script src="js/index.js"></script>
</html>
